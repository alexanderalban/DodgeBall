<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dodge Ball</title>
  </head>
  <body>
    <div>
      <!-- Default People List -->
      <h4>List Of People</h4>
      <ul id="people"></ul>
    </div>
    <button onclick="listPeopleChoices()">List People</button>
    <div>
      <!-- List of Players, who used to be in the "People" category. Will be added to Red or Blue Team -->
      <h4>Dodge Ball Players</h4>
      <ul id="players"></ul>
    </div>
    <div>
      <!-- Blue Team List -->
      <h4>Blue Team</h4>
      <ul id="blue"></ul>
    </div>
    <div>
      <!-- Red Team List -->
      <h4>Red Team</h4>
      <ul id="red"></ul>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
